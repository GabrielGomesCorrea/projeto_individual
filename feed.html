<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed das Marcas</title>
    <link rel="stylesheet" href="css/feed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="secao1">
        <aside class="menu-lateral-esquerdo">
            <div class="sustenstyle">
                <img src="/src/img/logo2_semfundo.svg" alt="" class="logo">
                <h1>Sustenstyle</h1>
            </div>
            <h3>Acompanhe Marcas e Roupas Sustentáveis</h3>
            <div class="botao_atualizar">
                <button>Atualizar Feed</button>
            </div>
            <div class="sair">
                <button onclick="limparSessao()">Voltar para a Home</button>
            </div>
        </aside>
        <div class="centro">
            <header>
                <h1>Feed das Marcas</h1>
            </header>
            <div class="feed">
                <script src="/js/script.js"></script>
                <div class="post">
                    <div class="imagem"></div>
                    <div class="like-container">
                        <input type="checkbox" id="likeButton" class="like-checkbox">
                        <label for="likeButton" class="like-label">
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </label>
                    </div>
                </div><br>
                <div class="post">
                    <div class="imagem"></div>
                    <div class="like-container">
                        <input type="checkbox" id="likeButton2" class="like-checkbox">
                        <label for="likeButton2" class="like-label">
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <aside class="menu-lateral-direito">
            <h1>Apoie Marcas de Roupas Sustentáveis</h1>
            <div class="apoie">
                <div class="onu">
                    <img src="/src/img/ods12.svg" alt="" class="ods">
                </div>
                <div class="texto-onu">
                    <p>Estamos com o Objetivo de Desenvolvimento Sustentável 12 - ONU</p>
                </div>
            </div>
        </aside>
    </section>
</body>
</html>
